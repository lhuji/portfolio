<!DOCTYPE html>
<head>
    <title>Slider con CSS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        ul, li {
        padding: 0;
        margin: 0;
        list-style: none inside;
        }

        ul.slider {
        position: relative;
        }

        ul.slider li {
        opacity: 0;
        transition: opacity .5s;
        position: absolute;
        left: 0px;
        top: 0px;
        margin: 50px;
        padding: 50px;
        border: 2px solid red;
        background: #fff;
        }

        ul.slider li:first-child {
            opacity: 1;
        }

        ul.slider li:target {
            opacity: 1;
        }

        nav {
        position: relative;
        top: 200px;
        left: 50px;
        }

        /* 
           Si te fijas, hasta aquí el CSS es igual que la primera versión.
           A partir de aquí, el código CSS se complica para conseguir los 
           efectos que puedes observar.
        */


        body, html {
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow:hidden;
        }

        ul, li {
        box-sizing: border-box;
        }

        ul.slider {
        padding: 30px;
        }

        ul.slider li {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        border: 0;
        background-color: gray;
        opacity: 0;
        transition: opacity .5s;
        padding-top: 30vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        font-size: calc( 1.5rem + 1vw );
        text-align: center;
        }

        #slide1 {
        background-color: #00324b;
        color: #fff;
        }

        #slide2 {
        background-color: #65bce8;
        color: #00324b;
        }

        #slide3 {
        background-color: #f90;
        color: #00324b;
        }

        #slide4 {
        background-color: #00324b;
        color: #65bce8;
        }

        #slide5 {
        background-color: #65bce8;
        color: #00324b;
        }

        nav {
        width: 100vw;
        position: absolute;
        top: auto;
        right: 0;
        bottom: 0;
        left: 0;
        background: #f1f2f3;
        }

        nav ul {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        }

        nav ul li {
        display: flex;
        flex-grow: 1;
        flex-wrap: wrap;
        box-sizing: border:box;
        }

        nav a {
        font-size: calc( 1.2rem + 1vw );
        text-decoration: none;
        font-weight: bold;
        color: #00324b;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.8;
        flex-grow: 1;
        text-align: center;
        border-top: 5px solid #00324b;
        border-right: 1px solid #00324b;
        flex-wrap: wrap;
        position: relative;
        }

        nav li:last-child a {
        border-right: 0;
        }

        nav a:hover {
        background-color: #00324b;
        color: #fff;
        border-top-color: #65bce8;
        }

        nav a:active {
        border-top-color: #f90;
        background: #f90;
        color: #00324b;
        }
    </style>
</head>
<body>
    <ul class="slider">
        <li id="slide1">Durante la Codeweek 2019</li>
        <li id="slide2">hemos realizado actividades</li>
        <li id="slide3">para aprender programación </li>
        <li id="slide4">y de paso divertirnos para a su vez</li>
        <li id="slide5">enseñar a nuestros peques de Primaria</li>
    </ul>
    <nav>
        <ul class="menu">
            <li><a href="#slide1">Diapositiva 1</a></li>
            <li><a href="#slide2">Diapositiva 2</a></li>
            <li><a href="#slide3">Diapositiva 3</a></li>
            <li><a href="#slide4">Diapositiva 4</a></li>
            <li><a href="#slide5">Diapositiva 5</a></li>
        </ul>
    </nav>
</body>
</html>
